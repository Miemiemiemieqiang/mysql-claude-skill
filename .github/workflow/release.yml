name: Release

  on:
    push:
      tags:
        - 'v*'

  permissions:
    contents: write

  jobs:
    release:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4

        - name: Set up Python
          uses: actions/setup-python@v5
          with:
            python-version: '3.13'

        - name: Build
          run: |
            pip install build
            python -m build

        - name: Release
          uses: softprops/action-gh-release@v2
          with:
            files: dist/*
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
